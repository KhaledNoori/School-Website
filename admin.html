<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="../assets/css/admin.css">

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

    <!-- bootsrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>

    <section x-data="toggleSidebar">


        <section x-cloak class="sidebar" :class="open || 'inactive' ">

            <div class="d-flex align-items-center justify-content-between justify-content-lg-center ">
                <img src="../assets/images/Navbar/photo_2024-09-11_09-11-16.png" alt="" srcset="" height="70px"
                    width="70px">
                <i @click="toggle" class="d-lg-none fs-1 bi bi-x"></i>

            </div>


            <div class="mt-4">
                <ul class="list-unstyled">
                    <li class="sidebar-item  active">
                        <a class="sidebar-link" href="#">
                            <i class="   me-2 bi bi-grid-fill"></i>
                            <span>داشبورد</span>
                        </a>
                    </li>
                
                    <li class="sidebar-item">
                        <div class="sidebar-link" >
                            <i class="me-2 bi bi bi-house"></i>
                            <span>صفحه اصلی</span>
                            <i class=" ms-auto bi bi-chevron-down"></i>
                        </div>
                        <ul class="submenu">
                           <li class="submenu-item"><a href="#">ایجاد کردن</a></li> 
                           <li class="submenu-item"><a href="#">ویرایش کردن </a></li> 
                           <li class="submenu-item "><a href="#">لیست </a></li> 
                        </ul>
                    </li>
                </ul>
            </div>
        </section>



        <section class="main" :class="open || 'active'">
            <header> <i @click="toggle" class="bi bi-justify fs-3"></i></header>

            <div class="content">

                content
            </div>

        </section>


    </section>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- js file -->
    <script src="../assets/js/javaScript.js" defer></script>

    <!-- alpine js library -->

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('toggleSidebar', () => ({
                open: window.innerWidth <= 992 ? false : true,

                toggle() {
                    this.open = !this.open
                }
            }))
        })
    </script>
</body>

</html>
